spring:
  application:
    name: SpringBoot_Demo
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/springboot?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
      username: root
      password: 123456
mybatis-plus:
  global-config:
    db-config:
      # 设置数据库的自增策略
      id-type: auto
  # 开启mybatis-plus的运行日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    root: warn